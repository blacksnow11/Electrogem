<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .content {
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple HTML Page</h1>
    </header>

    <div class="content">
        <p>This is a basic page with a header, content section, and footer.</p>
        <p>Feel free to modify this structure and add your own content!</p>
    </div>

    <footer>
        <p>&copy; 2025 My Simple Page</p>
    </footer>

</body>
</html>
